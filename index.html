<!DOCTYPE html>
<html>
<head>
  <title>Balloon Transition Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    a {
      font-size: 20px;
      text-decoration: none;
      color: #2c3e50;
      padding: 10px 20px;
      border: 2px solid #2c3e50;
      border-radius: 5px;
    }

    /* Balloon styling */
    .balloon {
      position: fixed;
      bottom: -100px;
      width: 40px;
      height: 50px;
      border-radius: 50%;
      animation: floatUp 4s forwards, sway 2s infinite ease-in-out;
    }

    /* String styling */
    .string {
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #333;
      transform: translateX(-50%);
    }

    /* Float upwards */
    @keyframes floatUp {
      from { bottom: -100px; opacity: 1; }
      to { bottom: 100%; opacity: 0; }
    }

    /* Side-to-side wobble */
    @keyframes sway {
      0%   { transform: translateX(-50%) rotate(-3deg); }
      50%  { transform: translateX(-50%) rotate(3deg); }
      100% { transform: translateX(-50%) rotate(-3deg); }
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
  <p><a href="next.html" onclick="launchBalloons(event)">Go to Next Page</a></p>

  <script>
    function launchBalloons(event) {
      event.preventDefault(); // stop immediate navigation
      const link = event.target.href;

      // create a few balloons
      for (let i = 0; i < 10; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.background = ["red","blue","green","yellow","pink"][Math.floor(Math.random()*5)];

        // add string
        const string = document.createElement("div");
        string.className = "string";
        balloon.appendChild(string);

        document.body.appendChild(balloon);

        // remove after animation
        setTimeout(() => balloon.remove(), 4000);
      }

      // navigate after animation
      setTimeout(() => {
        window.location.href = link;
      }, 3500);
    }
  </script>
</body>
</html>
