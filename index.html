<!DOCTYPE html>
<html>
<head>
  <title>Balloon Transition Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    a {
      font-size: 20px;
      text-decoration: none;
      color: #2c3e50;
      padding: 10px 20px;
      border: 2px solid #2c3e50;
      border-radius: 5px;
    }

    .balloon {
  position: fixed;
  bottom: -150px;
  width: 500px;   /* increase size here */
  height: auto;   /* keeps proportions */
  animation: floatUp 4s forwards, sway 2s infinite ease-in-out;
}


    @keyframes floatUp {
      from { bottom: -150px; opacity: 1; }
      to { bottom: 100%; opacity: 0; }
    }

    @keyframes sway {
      0%   { transform: rotate(-5deg); }
      50%  { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
  <p><a href="next.html" onclick="launchBalloons(event)">Go to Next Page</a></p>

  <script>
    function launchBalloons(event) {
      event.preventDefault();
      const link = event.target.href;

      for (let i = 0; i < 8; i++) {
        const balloon = document.createElement("img");
        balloon.src = "balloon.jpg"; // your balloon image
        balloon.className = "balloon";
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.animationDuration = (3 + Math.random()*2) + "s"; // random speed
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 5000);
      }

      setTimeout(() => {
        window.location.href = link;
      }, 3500);
    }
  </script>
</body>
</html>
