<!DOCTYPE html>
<html>
<head>
  <title>Decision Prompt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f4f4f4;
    }

    .container {
      background: white;
      width: 300px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .image-box {
      width: 100%;
      height: 180px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
    }

    .text {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .yes {
      background-color: #2ecc71;
      color: white;
    }

    .no {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img src="images/sample.jpg" alt="Sample Image">
    </div>
    <div class="text">Do you like this image?</div>
    <div class="buttons">
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </div>
</body>
</html>
