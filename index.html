<!DOCTYPE html>
<html>
<head>
  <title>จีบน้องพลอย อิอิ</title>
  <style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;   /* horizontal centering */
  align-items: center;       /* vertical centering */
  background-image: url("LBHBG.png"); /* your image path */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.container {
  background: rgba(255, 255, 255, 0.9); /* semi-transparent white box */
  width: 500px;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  text-align: center;
}


.image-box {
  width: 100%;
  height: 600px; /* or whatever size you want */
  background-color: #E6ADD8;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden; /* this is key */
  border-radius: 10px;
  margin-bottom: 20px;
}

.image-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain; /* keeps aspect ratio and fits inside */
  
}


.text {
  font-size: 22px;
  margin-bottom: 20px; /* more space below the text */
}


.buttons button {
  font-size: 18px;
  padding: 12px 24px;
}


    .yes {
      background-color: #2ecc71;
      color: white;
    }

    .no {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img src="Ploy_Beau.jpg" alt="พลอยคนสวย <3">
    </div>
    <div class="text">พี่รักน้องน้าาาา แล้วน้องรักพี่ไหมเคิ้บบบบ</div>
    <div class="buttons">
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </div>
</body>
</html>
