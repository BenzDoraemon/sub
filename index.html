<!DOCTYPE html>
<html>
<head>
  <title>Decision Prompt</title>
  <style>
    body {
  display: flex;
  justify-content: center;   /* centers horizontally */
  align-items: center;       /* centers vertically */
  height: 100vh;             /* full viewport height */
  margin: 0;                 /* remove default margins */
  background-color: #f4f4f4; /* optional background */
}

.container {
  background: white;
  width: 500px;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

.image-box {
  width: 100%;
  height: 300px; /* or whatever size you want */
  background-color: #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden; /* this is key */
  border-radius: 10px;
}

.image-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain; /* keeps aspect ratio and fits inside */
}


.text {
  font-size: 22px; /* larger question text */
}

.buttons button {
  font-size: 18px;
  padding: 12px 24px;
}


    .yes {
      background-color: #2ecc71;
      color: white;
    }

    .no {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img src="Ploy_Beau.jpg" alt="พลอยคนสวย <3">
    </div>
    <div class="text">Do you like this image?</div>
    <div class="buttons">
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </div>
</body>
</html>
